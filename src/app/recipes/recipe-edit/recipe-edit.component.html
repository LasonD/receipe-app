<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-xs-12">
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12">
          <label for="name" class="form-label">Name</label>
          <div class="input-group">
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12">
          <label for="imagePath" class="form-label">Image URL</label>
          <div class="input-group">
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" [(ngModel)]="recipe.image">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12">
          <div class="d-flex justify-content-center">
            <img [src]="recipe.image" class="img-thumbnail w-50 float-end" *ngIf="recipe.image">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12">
          <label for="description" class="form-label">Description</label>
          <div class="input-group">
            <textarea type="text" id="description" rows="6" formControlName="description" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <h5 class="mt-2 mb-2">Ingredients</h5>
          <hr *ngIf="ingredientFromGroups.length > 0">
          <div class="row mb-2 input-group" *ngFor="let ingredientFormGroup of ingredientFromGroups; let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr *ngIf="ingredientFromGroups.length > 0">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
