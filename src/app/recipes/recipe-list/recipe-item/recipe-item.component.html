<a style="cursor: pointer" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="['/recipes', recipe.id, 'details']">
  <div class="float-start col-md-6">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="float-end col-md-5">
    <img alt="Recipe image" [src]="recipe.image" class="card-img ratio ratio-4x3 float-end" style="max-height: 150px; width: auto;">
  </span>
</a>
