<a class="list-group-item clearfix" (click)="emitRecipeSelectedEvent()">
  <div class="float-start col-md-6">
    <h4 class="list-group-item-heading">Name: {{ recipe.name }}</h4>
    <p class="list-group-item-text">Description: {{ recipe.description }}</p>
  </div>
  <span class="float-end col-md-5">
    <img alt="Recipe image" [src]="recipe.image" class="card-img" style="max-height: 100px; overflow: hidden;">
  </span>
</a>
